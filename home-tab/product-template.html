<div class="container" id="productDiv">
  <div class="row">
    <!--Nav Bar -->
    <nav class="col-xs-2">
          <ul id="sidebar" class="nav nav-stacked fixed">
            <li>
                <a href="/products#cat1">Category 1</a>
            </li>
            <li>
                <a href="/products#cat2">Category 2</a>

            </li>
            <li>
                <a href="#cat3">Category 3</a>

            </li>
        </ul>
    </nav>
    <!--Main Content -->
    <div class="col-xs-9">
    <div id="products" class="row list-group">
          <div ng-repeat="p in products">
           <div class="item col-sm-6 col-md-4">
            <div class="thumbnail item-hover">
                <img class="group list-group-image" ng-src="{{p.image}}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{p.name}}</h4>
                    <p class="group inner list-group-item-text"> {{p.description}}</p>
                    <div class="row">
                        <div class="col-xs-10 col-md-5">
                            <p class="lead">Rs.{{p.price}}</p>
                        </div>
                        <div class="col-xs-10 col-md-5">
                            <a class="btn btn-success" href="">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
     </div>
</div>
</div>
